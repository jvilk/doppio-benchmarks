inputs += accounts.ledger

accounts += {
  name = "Assets:Current:Cash"
  alias = "cash"
}

accounts += {
  name = "Assets:Current:BankAccount:Account1"
  alias = "bank1"
}

reportOptions = {
  isRight = [Liability, Capital, Income]
}

reports += {
  title = "All"
  type = balance
  showZeroAmountAccounts = true
}

